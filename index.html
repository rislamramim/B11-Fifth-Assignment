<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-400">
    <div class="w-4/5 mx-auto pt-3">
        <!-- Navbar start -->
        
        <div class="bg-white rounded-lg flex justify-between items-center p-4 mb-6">

            <div class="flex gap-3">
                <img class="w-7 h-7" src="assets/logo.png" alt="">
            <h1 class="text-xl font-light flex items-center">Dev<span class="font-bold">Board</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <div class=" flex w-16 h-8 justify-around items-center rounded-full bg-gray-300 ">
                    <input type="checkbox" checked class="w-4 h-4"> 
                    <span class="font-bold">23</span>
                </div>
                <button class="w-6 h-6 "><img src="assets/theme-btn.png" alt=""></button>
            </div>
        </div>

        <!-- Navbar end -->

        <main>
            <div>
                <div class="flex justify-between gap-4 p-6 mb-4 border-b-2 border-dashed">

                    <div class="bg-white px-6 py-3 rounded-lg flex items-center gap-4">
                        <div class="bg-blue-100 text-blue-600 rounded-full w-9 h-9 p-2">
                            <input type="checkbox" checked class="w-5 h-4"> 
                        </div>
                        <div>
                            <div class="text-xs font-light">Task Assigned</div>
                            <div class="text-xl font-bold">05</div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-blue-500 to-purple-300 text-white rounded-lg flex items-center justify-center flex-grow gap-4">
                        <img class="w-14 h-14 border-2 border-dashed" src="assets/board.png" alt="">
                        <p class="text-base font-medium">
                            Discover Something <br> New Today!
                        </p>
                    </div>
                    <div class=" bg-white px-6 py-3 rounded-lg flex items-center gap-4">
                        <div class="bg-blue-100 text-blue-600 rounded-full w-9 h-9 p-2">
                            <img class="w-8 h-5 " src="assets/calender.png" alt="">
                        </div>
                        <div class="grid ">
                            <span>Wed,</span>
                        <span class="font-medium">Feb 25 2025</span>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</body>
</html>
